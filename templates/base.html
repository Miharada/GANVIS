    <h1>Feature Selection With Genetic Algorithm</h1>
    <body>
        <form action="{{ url_for('feat_select') }}" method="POST" enctype="multipart/form-data">
            
            <div class="form-group row"  style="margin-left: 3px;">
                <label for="model" class="col-sm-2 col-form-label">Model</label>
                <div class="col-sm-10">
                  <select class="form-control-sm" name="model">
                    <option value="SVC">Support Vector Classifier</option>
                    <option value="RFC">Random Forest Classifier</option>
                    <option value="AC">AdaBoost Classifier</option>
                    <option value="DTC">Decision Tree Classifier</option>
                  </select>
                </div>
              </div>

            <div class="form-group row" style="margin-left: 3px;">
              <label for="generations" class="col-sm-2 col-form-label">Generation</label>
              <div class="col-sm-10">
                <input required type="number" class="form-control-sm" id="generations" name="generations" placeholder="" min="10" value="{{generation}}">
              </div>
            </div>
            <div class="form-group row" style="margin-left: 3px;">
                <label for="popsize" class="col-sm-2 col-form-label">Population Size</label>
                <div class="col-sm-10">
                  <input required type="number" class="form-control-sm" id="popsize" placeholder="" min="10" value="{{popsize}}" name="popsize">
                </div>
            </div>
            <div class="form-group row" style="margin-left: 3px;">
                <label for="featurenumber" class="col-sm-2 col-form-label">Feature Number</label>
                <div class="col-sm-10">
                  <input required type="number" class="form-control-sm" id="featnum" placeholder="" min="1" value="{{featnum}}" name="featnum">
                </div>
            </div>
            <div class="form-group row-cols-6" style="margin-left: 14px;">
                <label for="uploadData">Dataset</label>
                <input required type="file" class="form-control-file" id="uploadData" name="file">
            </div>
            <button type="submit" class="btn btn-primary" style="margin-left: 3px;">Submit</button>
        </form>
        {% block graph %}

        {% endblock %}
    </body>
