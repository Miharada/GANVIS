{% extends 'base.html' %}

{% block graph %}
<canvas id="lineChart" width="900" height="400"></canvas>


<script>
    
    var ctx = document.getElementById('lineChart').getContext('2d');
    var lineChart = new Chart(ctx, {
        type: "line",
        data: {
            labels: {{ xaxis | safe}},
            datasets: [
                {
                    label: "Data points",
                    data: {{ avg_acc_list | safe }},
                    fill: false,
                    borderColor: "rgb(75, 192, 192)",
                    lineTension: 0.1
                }
            ]
        },
        options: {
            responsive:false
        }
    });

</script>
{% endblock %}
